{% extends 'base.html' %}
{% load static %} 
{% block extra_styles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block header_menu %}

{% endblock %}

{% block content %}
<section class="login-content">
    <div class="container-fluid p0">
        <form action="{% url 'home:login' %}" method="post" autocomplete="off">
            {% csrf_token %}
            <div>
                <div class="section-title">
                    <h1>Login to your Kiffert account</h1>
                </div>
                                
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" class="form-control"  placeholder="" name="email" id="email" value="{% if form.email.value %}{{form.email.value}}{% endif %}">
                    <div class="errorlist">{{ form.email.errors }}</div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" placeholder="" name="password" id="password">
                    <div class="errorlist">{{ form.password.errors }}</div>
                </div>
                <div class="forgot-pass">
                    <a href = ""><label>Forget your password?</label></a>
                </div>
                <div align="center">
                    <button class="btn btn-info m20">Submit</button> 
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
