{% extends 'base.html' %}
{% load static %} 
{% block extra_styles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block header_menu %}

{% endblock %}

{% block content %}
<section class="login-content">
    <div class="container-fluid p0">
        <form action="{% url 'home:signup' %}" method="post" autocomplete="off">
            {% csrf_token %}
            <div>
                <div class="section-title">
                    <h1>Signup to Kiffert</h1>
                </div>                
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" class="form-control"  placeholder="" name="email" id="email" value="{% if form.email.value %}{{form.email.value}}{% endif %}">
                    <div class="errorlist">{{ form.email.errors }}</div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" placeholder="" name="password" id="password" value="{% if form.password.value %}{{form.password.value}}{% endif %}">
                    <div class="errorlist">{{ form.password.errors }}</div>
                </div>
                <div class="form-group">
                    <label for="confirm">Conform Password:</label>
                    <input type="password" class="form-control" placeholder="" name="confirm" id="confirm" value="{% if form.confirm.value %}{{form.confirm.value}}{% endif %}">
                    <div class="errorlist">{{ form.confirm.errors }}</div>
                </div>
                <div align="center">
                    <button class="btn btn-info m20">Submit</button> 
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
